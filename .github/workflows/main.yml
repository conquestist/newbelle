name: insta-automation

on:
  schedule:
    - cron: "0 * * * *"  # هر یک ساعت
  workflow_dispatch:

jobs:
  runbot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install requirements
        run: pip install requests
      - name: Run script
        run: python main.py
